<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="../vue.js"></script>

</head>
<body>
    <div id="app">
        <div v-once>{{ age }}</div>
        <button :disabled="isButtonDisabled" @click.once="handle">handle</button>
        <div v-bind:id="'list-' + sex">123</div>
        <div>{{ false ? '1' : '2'}}</div>
        <div>{{ reversedMessage }}</div>
        <navigation-link url="/profile">
            <!-- 添加一个 Font Awesome 图标 -->
            <span class="fa fa-user"></span>
            Your Profile
        </navigation-link>
        <transition name="fade" mode="out-in">
            <div>
                中国
            </div>
        </transition>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                age: '111',
                name: '213',
                sex: '213',
                isButtonDisabled: undefined,
                arr: ['1', '2', '3', '4', '5'],
            },
            methods: {
                handle() {
                    alert('handle')
                },
                func() {
                    console.log('func', this.reversedMessage)
                }
            },
            computed: {
                reversedMessage: function () {
                    return this.arr.reverse()
                }
            },
            beforeCreate() {
                console.log(this.age)
                console.log('beforeCreate')
            },
            created() {
                console.log(this.age)
                console.log('created')
                this.func()
                
            },
            mounted() {
                console.log(this.age)
                console.log('mounted')
            },
            beforeUpdate() {
                console.log(this.age)
                console.log('beforeUpdate')
            },
            updated() {
                console.log(this.age)
                console.log('updated')
            },
            beforeDestroy() {
                console.log(this.age)
                console.log('beforeDestroy')
            },
            deactivated() {
                console.log(this.age)
                console.log('deactivated')
            },
        })
        vm.age = 222
        vm.age = 333
        vm.arr = ['1', '2', '3', '4', '5']
    </script>
</body>
</html>
