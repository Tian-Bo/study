<!-- 
    模板语法
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
</head>
<body>
    <div id="app">
        <p>{{ name }}</p>
        <p>{{ age }}</p>
        <p>{{ sex }}</p>
    </div>

    <script src="../../plug/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    name: '中国',
                    age: 15,
                    sex: '男'
                }
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
