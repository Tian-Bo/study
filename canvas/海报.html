<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>海报研究</title>

    <style>
        #myCanvas{
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            width: 80%; 
            height: 80%;
            border: 1px solid #d3d3d3; 
            background:#ffffff;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    
    <script src="../htmlcss/jquery-1.12.4.js"></script>
    <script>
    $(function (){
        $.post('', {}, res => {
            if (res.status === 0) {

            }
        })
    })
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");

    var img1 = new Image();
    var img2 = new Image();
    var img3 = new Image();

    img1.src = "../static/images/a.jpg";
    img2.src = "../static/images/b.jpg";
    img3.src = "../static/images/c.png";

    img1.onload = function()
    {
        ctx.drawImage(img1, 0, 0, img1.width, img1.height, 0, 0, 50, 50);
    　  ctx.fillStyle = "#000000";//颜色
    　　ctx.font = "30px";//字体
    // 　　ctx.textBaseline = "middle";//竖直对齐
    // 　　ctx.textAlign = "center";//水平对齐　
    　　ctx.fillText("简简单单", 10, 100);//绘制文字
    }

    img2.onload = function()
    {
        ctx.drawImage(img2, 0, 0, img2.width, img2.height, 100, 0, 100, 100);
    }

    img3.onload = function()
    {
        ctx.drawImage(img3, 0, 0, img2.width, img2.height, 200, 0, 100, 100);
    }
    </script>
    
</body>
</html>
